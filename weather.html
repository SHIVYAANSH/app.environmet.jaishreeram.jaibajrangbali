/* üåê Splash Loader */
#loaderOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(8px);
  z-index: 99999;
  display: flex;

  flex-direction: column;
  opacity: 1;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

#loaderOverlay.fade-out {
  opacity: 0;
  visibility: hidden;
}

.eco-orbit-loader {
  position: relative;
  width: 80px;
  height: 80px;
}

.eco-core {
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, #22c55e, #16a34a);
  border-radius: 50%;
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 2;
  box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
  animation: pulseGlow 2s infinite ease-in-out;
}

.orbit-ring {
  width: 80px;
  height: 80px;
  border: 2px dashed rgba(34, 197, 94, 0.4);
  border-radius: 50%;
  position: absolute;
  animation: spinRing 3s linear infinite;
}

@keyframes pulseGlow {
  0% { box-shadow: 0 0 0px rgba(34, 197, 94, 0.3); transform: scale(1); }
  50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); transform: scale(1.1); }
  100% { box-shadow: 0 0 0px rgba(34, 197, 94, 0.3); transform: scale(1); }
}

@keyframes spinRing {
  to { transform: rotate(360deg); }
}

<div class="container">
  <h2>üå§Ô∏è 7-Day Weather Forecast</h2>

  <div class="search-bar">
    <div class="search-wrapper">
      <div id="searchTooltip" class="search-tooltip">üîç Start typing a location here to view the 7-day forecast!</div>
      <input type="text" id="manualLocation" placeholder="Enter a location..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>
  </div>
  

  <!-- üìä Forecast Results Will Appear Here -->
  <div id="forecastDisplay" class="forecast-grid"></div>

  <!-- ‚¨áÔ∏è Scroll Down Arrow -->
  <div id="scrollArrow" class="scroll-down-indicator">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#15803d" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19" />
      <polyline points="5 12 12 19 19 12" />
    </svg>
  </div>

  <!-- üß† AI-Powered Summary -->
  <div id="summary" class="summary-box" style="display: none;"></div>
</div>

<script>
  // Scroll to top when page loads
  window.scrollTo(0, 0);

  const GEOAPIFY_KEY = "260a64dd6cde4288ae57e307fdab46fa";
  const GEMINI_API_KEY = "AIzaSyAjgjaSUBx6w6CuXlyG_hrHfGbbxKW9jWs";

  const input = document.getElementById("manualLocation");
  const suggestions = document.getElementById("suggestions");
  const forecastDisplay = document.getElementById("forecastDisplay");
  const summaryEl = document.getElementById("summary");

  input.addEventListener("input", () => {
    const query = input.value.trim();
    if (query.length < 2) return (suggestions.innerHTML = "");

    fetch(`https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&limit=5&apiKey=${GEOAPIFY_KEY}`)
      .then(res => res.json())
      .then(data => {
        suggestions.innerHTML = "";
        data.features.forEach(loc => {
          const li = document.createElement("li");
          li.textContent = loc.properties.formatted;
          li.onclick = () => {
            input.value = loc.properties.formatted;
            suggestions.innerHTML = "";
            fetchWeather(loc.geometry.coordinates[1], loc.geometry.coordinates[0]);
          };
          suggestions.appendChild(li);
        });
      });
  });

  document.addEventListener("click", e => {
    if (!e.target.closest(".search-bar")) {
      suggestions.innerHTML = "";
    }
  });

  function fetchWeather(lat, lon) {
    forecastDisplay.innerHTML = "Loading forecast...";
    summaryEl.style.display = "none";

    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_min,temperature_2m_max,precipitation_probability_mean&timezone=auto`)
      .then(res => res.json())
      .then(data => {
        forecastDisplay.innerHTML = "";
        const days = data.daily.time;
        const mins = data.daily.temperature_2m_min;
        const maxs = data.daily.temperature_2m_max;
        const rain = data.daily.precipitation_probability_mean;

        let aiSummaryInput = [];

        for (let i = 0; i < days.length; i++) {
          const date = new Date(days[i]);
          const formatted = date.toLocaleDateString("en-US", { weekday: 'short', month: 'short', day: 'numeric' });
          aiSummaryInput.push(`${formatted}: ${mins[i]}¬∞C to ${maxs[i]}¬∞C with ${rain[i]}% chance of rain`);

          const card = document.createElement("div");
          card.className = "weather-card";
          card.innerHTML = `
            <h3>${formatted}</h3>
            <p>üå°Ô∏è ${mins[i]}¬∞C ‚Äì ${maxs[i]}¬∞C</p>
            <p>üåßÔ∏è ${rain[i]}% rain</p>
          `;
          forecastDisplay.appendChild(card);
        }

        generateSummary(aiSummaryInput.join("\n"));
      });
  }

  async function generateSummary(inputText) {
    const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + GEMINI_API_KEY, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: "Summarize this weekly weather report:\n" + inputText }] }]
      })
    });

    const data = await res.json();
    const output = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Summary not available.";
    summaryEl.style.display = "block";
    summaryEl.innerHTML = `<strong>üß† AI Summary:</strong><br>${output}`;
  }

  // Tooltip + Glow after splash
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      const loaderOverlay = document.getElementById("loaderOverlay");
      loaderOverlay?.classList.add("fade-out");

      setTimeout(() => {
        input.classList.add("search-focus-highlight");

        const tooltip = document.createElement("div");
        tooltip.id = "searchTooltip";
        tooltip.className = "search-tooltip";
        tooltip.innerHTML = `<span>üîç Tip:</span> Type your location to view forecast`;
        input.parentElement.appendChild(tooltip);

        const stopGuide = () => {
          input.classList.remove("search-focus-highlight");
          tooltip.remove();
          input.removeEventListener("input", stopGuide);
          input.removeEventListener("focus", stopGuide);
        };

        setTimeout(stopGuide, 5000);
        input.addEventListener("input", stopGuide);
        input.addEventListener("focus", stopGuide);

      }, 600);
    }, 5000);
  });

  // Scroll indicator click ‚Üí scroll to forecast
  document.getElementById("scrollArrow").addEventListener("click", () => {
    forecastDisplay.scrollIntoView({ behavior: 'smooth' });
  });

  // Hide scroll indicator when near bottom
  window.addEventListener("scroll", () => {
    const arrow = document.getElementById("scrollArrow");
    const bottomReached = (window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 100);
    arrow.classList.toggle("hidden", bottomReached);
  });


  // Tooltip animation after splash fades
window.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {
    loaderOverlay?.classList.add("fade-out");

    // After splash fades
    setTimeout(() => {
      const input = document.getElementById("manualLocation");
      const tooltip = document.getElementById("searchTooltip");

      input.classList.add("search-focus-highlight");
      tooltip.style.display = "block";

      const stopGuide = () => {
        input.classList.remove("search-focus-highlight");
        tooltip.style.display = "none";
        input.removeEventListener("input", stopGuide);
        input.removeEventListener("focus", stopGuide);
      };

      setTimeout(stopGuide, 5000);
      input.addEventListener("input", stopGuide);
      input.addEventListener("focus", stopGuide);
    }, 600);
  }, 5000);
});

</script>
